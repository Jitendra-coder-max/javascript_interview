<style>
    #container{

        border:  1px solid red;

</style>
<body>
    
    <div id="container">

    <script>

        // function toggle(text){

        const toggle = (text) => {
        element.style.backgroundColor = text ? 'red' : 'blue';
    }

        const element = document.getElementById('container');
        element.addEventListener('mouseover',() =>toggle(true))
        element.addEventListener('mouseleave',() =>toggle(false))
    </script>

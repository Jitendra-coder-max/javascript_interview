<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <style>
    .container {
      display: flex; /* Set display to flex */
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      height: 200px; /* Set container height */
      border: 2px solid #333; /* Add border for visualization */
      flex-wrap: wrap;
      flex-direction: row;
    }

    .item {
      width: 100px; /* Set item width */
      height: 100px; /* Set item height */
      background-color: #f00; /* Set background color */
      margin: 10px; /* Add margin for spacing */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

</body>
</html>
